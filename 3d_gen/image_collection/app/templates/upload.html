<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Phone ‚Üí Python Image Drop</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 1.25rem;
      background: #f9f9f9;
    }
    .card {
      max-width: 560px;
      margin: 0 auto;
      padding: 1.25rem;
      border: 1px solid #ddd;
      border-radius: 14px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      background: #fff;
      overflow: hidden;
    }
    h1 {
      font-size: 1.25rem;
      margin: 0 0 0.75rem;
    }
    p {
      color: #333;
      line-height: 1.35;
      margin: 0 0 1rem;
    }
    form {
      display: block;
      width: 100%;
      margin: 0;
    }
    .cta {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 120px;
      padding: 1.5rem;
      border: 2px dashed #bbb;
      border-radius: 12px;
      text-align: center;
      background: #fafafa;
      transition: background 0.2s, border-color 0.2s;
      cursor: pointer;
    }
    .cta:hover {
      background: #f0f0f0;
      border-color: #999;
    }
    .small {
      color: #666;
      font-size: 0.9rem;
    }
    .hidden { display: none; }
    #status {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      white-space: pre-wrap;
      font-size: 0.86rem;
      background: #f7f7f7;
      padding: 0.75rem;
      border-radius: 8px;
      overflow-x: auto;
    }
    button {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
    button:hover {
      background: #f5f5f5;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #555;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .success {
      color: #2e7d32;
      background: #e8f5e9;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .info {
      color: #1565c0;
      background: #e3f2fd;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Send a photo to Python</h1>
    <p>Tap the box below to open your camera. Upload starts automatically after you take a photo.</p>

    <form id="form" method="post" action="/upload" enctype="multipart/form-data">
      <input id="file" class="hidden" type="file" name="file" accept="image/*" capture="environment">
      <label class="cta" for="file">
        üì∑ <strong>Take or choose a photo</strong>
        <span class="small">Camera opens directly ‚Ä¢ Auto-upload on selection</span>
      </label>
    </form>

    <div id="progress" class="small" style="margin-top: 1rem;"></div>

    <p class="small" style="margin-top: 1rem;">
      Tip: Add this page to your home screen for a one-tap workflow.
    </p>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const progress = document.getElementById('progress');

    // Validate file type before upload
    function isValidImageFile(file) {
      const validTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/gif'];
      return validTypes.includes(file.type);
    }

    // Format file size for display
    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Show status message with appropriate styling
    function showStatus(message, type = 'info') {
      progress.innerHTML = `<div class="${type}">${message}</div>`;
    }

    // Poll job status
    async function pollJobStatus(jobId) {
      try {
        const resp = await fetch(`/job/${jobId}`);
        const data = await resp.json();

        if (data.status === 'queued') {
          showStatus('<div class="spinner"></div>Queued for processing...', 'info');
        } else if (data.status === 'processing') {
          showStatus('<div class="spinner"></div>Generating 3D mesh and running simulation...', 'info');
        } else if (data.status === 'done') {
          showStatus('‚úÖ Complete! Your simulation has been generated.', 'success');
          return true; // done
        } else if (data.status === 'error') {
          showStatus('‚ùå Processing failed: ' + (data.error || 'Unknown error'), 'error');
          return true; // done (with error)
        }

        // Continue polling
        setTimeout(() => pollJobStatus(jobId), 2000);
      } catch (e) {
        showStatus('‚ùå Failed to check status: ' + e.message, 'error');
      }
    }

    fileInput.addEventListener('change', async () => {
      if (!fileInput.files.length) return;

      const file = fileInput.files[0];

      // Validate file type
      if (!isValidImageFile(file)) {
        showStatus('‚ùå Invalid file type. Please upload a JPEG, PNG, WEBP, or GIF image.', 'error');
        fileInput.value = '';
        return;
      }

      // Check file size (warn if > 10MB)
      if (file.size > 10 * 1024 * 1024) {
        showStatus(`‚ö†Ô∏è Large file (${formatSize(file.size)}). Upload may take longer...`, 'info');
      } else {
        showStatus(`<div class="spinner"></div>Uploading ${file.name} (${formatSize(file.size)})...`, 'info');
      }

      const data = new FormData();
      data.append('file', file);

      try {
        const resp = await fetch('/upload', { method: 'POST', body: data });
        const result = await resp.json();

        if (resp.status === 201) {
          showStatus('<div class="spinner"></div>Upload successful! Processing started...', 'success');

          // Start polling for job status
          if (result.job_id) {
            setTimeout(() => pollJobStatus(result.job_id), 1000);
          }
        } else if (resp.status === 400) {
          showStatus('‚ùå ' + (result.detail || 'Invalid file'), 'error');
        } else {
          showStatus('‚ùå Upload failed: ' + (result.detail || 'Server error'), 'error');
        }
      } catch (e) {
        showStatus('‚ùå Upload failed: ' + e.message + '. Check your connection.', 'error');
      } finally {
        fileInput.value = '';
      }
    });
  </script>
</body>
</html>
